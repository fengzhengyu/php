<!DOCTYPE html>
<html lang="en">
<head>

    <title>iframe 局部刷新</title>
</head>
<body>

        <form action="" method="post">
            <ul>
                <li><label for="">用户名</label><input type="text" name="user" id="user"><span id="message"></span></li>
                <li><label for="">密码</label><input type="password" name="pass"></li>
                <li><label for=""></label><input type="submit" value="注册"></li>
            </ul>
        </form>
        <iframe src="" frameborder="1" id="iframe"></iframe>


        <script>
        
            var user = document.getElementById('user'),
                ifr = document.getElementById('iframe');
            user.onblur = function(){
                ifr.src="ifr_reg.php?username="+user.value;

            }
        
        </script>
</body>
