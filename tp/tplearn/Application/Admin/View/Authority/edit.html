<extend name="Layout:base" />
<block name="content">
  <!-- 面包屑 -->
  <div class="crumbs-nav">
    <span class="layui-breadcrumb" lay-separator=">" style="height: 100px;">
      <a href="" class="link"> <i class="layui-icon">&#xe68e;</i> 首页</a>

      <a href="<{:U('Goods/index')}>" class="link">权限管理</a>
      <a href="<{:U('Goods/update')}>" class="link"><cite>修改权限</cite></a>
    </span>
  </div>
  <!--内容  -->
  <!-- 添加内容 -->

  <div class="add-module-form">
    <form class="layui-form wrapper" action="<{:U('Authority/update')}>" method="POST"
      enctype="multipart/form-data">

      <div class="layui-form-item">
        <label class="layui-form-label">权限ID</label>
        <div class="layui-input-block">
          <input type="text" name="auth_id"  value="<{$current_auth['auth_id']}>" autocomplete="off" readonly
            class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">权限名称</label>
        <div class="layui-input-block">
          <input type="text" name="auth_name" required lay-verify="required" value="<{$current_auth['auth_name']}>" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-form-item">
          <label class="layui-form-label">上级权限</label>
          <div class="layui-input-block">
            <select name="auth_pid" lay-filter="" required lay-verify="required">
             
              <option value="0">请选择上级权限</option>
              <volist name="parent_auth" id="vo">
                <if condition="$vo['auth_id'] eq $current_auth['auth_pid']">
                    <option value="<{$vo['auth_id']}>" selected ="selected"><{$vo['auth_name']}></option>
                    <else/>

                    <option value="<{$vo['auth_id']}>"><{$vo['auth_name']}></option>
                </if>
                
              </volist>
              
            </select>
          </div>
        </div>
    

      <div class="layui-form-item">
        <label class="layui-form-label">控制器名</label>
        <div class="layui-input-block">
          <input type="text" name="auth_c"  placeholder="" autocomplete="off"  value="<{$current_auth['auth_c']}>"
            class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">方法名</label>
        <div class="layui-input-block">
          <input type="text" name="auth_a" placeholder="" autocomplete="off"  value="<{$current_auth['auth_a']}>" class="layui-input" >
        </div>
      </div>
      
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="submit">确认修改</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
       
        </div>
      </div>
    </form>


  </div>
  <script>
      //Demo
      layui.use(['form', 'upload'], function () {
        var form = layui.form,
          $ = layui.jquery,
          upload = layui.upload;
        //监听提交
        form.on('submit(formDemo)', function (data) {
          if (data) {
            console.log(data)
          }
          console.log(JSON.stringify(data.field))
          // layer.msg(JSON.stringify(data.field));
          // return false;
        });

       
  
  
  
      });
    </script>

</block>
