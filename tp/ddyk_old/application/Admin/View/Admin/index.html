<extend name="Index/index" />
<block name="content">

  <!-- 面包屑 -->
  <div class="crumbs-nav">
    <span class="layui-breadcrumb" lay-separator=">" style="height: 100px;">
      <a href="<{:U('Index/index')}>" class="link"> <i class="layui-icon">&#xe68e;</i> 首页</a>
      <a href="<{:U('Admin/index')}>" class="link">权限管理</a>
      <a href="<{:U('Admin/index')}>" class="link"><cite>管理员列表</cite></a>
    </span>
  </div>
  <!--内容  -->
  <div class="manage-btn-wrapper">
    <form action="">
      <div class="handle-wrap layui-left">
        <!-- 筛选条件 -->
        <form action="<{:U('Admin/index')}>" method="get">
          <input type="text" name="search" class="search" placeholder="请输入用户名称查找">

          <input type="submit" class="button" value="查找">
          <!-- <button class="button" >查询</button> -->
        </form>

      </div>
    </form>
    <div class="layui-right">
      <a href="<{:U('Admin/add')}>" class="layui-btn layui-btn-sm layui-btn-normal">
        <i class="layui-icon">&#xe654;</i>
        添加管理员
      </a>
    </div>

  </div>
  <table class="layui-table">

    <thead>

      <tr>
        <th>序号/ID</th>
        <th>管理员名称</th>
        <th>角色名称</th>
        <th>是否显示</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>


      <volist name="list" id="vo">
        <tr>
          <td>
            <!-- <{$i}> -->
            <{$vo['admin_id']}>
          </td>
          <td>
            <{$vo['admin_name']}>
          </td>
          <td>
            <{$vo['role_name']}>
          </td>
          <td>
            <if condition="$vo['status'] eq 1">
              显示
              <else/>
              不显示
            </if>
        
          </td>
          <td>

            <a href="<{:U('Admin/add',array('id'=>$vo['admin_id']))}>"
              class="layui-btn layui-btn-primary layui-btn-sm edit">
              <i class="layui-icon">&#xe642;</i>
            </a>
           

            <a href="<{:U('Admin/remove',array('id'=>$vo['admin_id']))}>"
              class="layui-btn layui-btn-primary layui-btn-sm delete" onclick="return confirm('你确定删除吗？')">
              <i class="layui-icon">&#xe640;</i>
            </a>
          </td>
        </tr>
      </volist>




      <tr>
        <td colspan="10" align="center">
        <div class="b-page">
          <{$page}>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</block>
