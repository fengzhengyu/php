<extend name="Index:base" />
<block name="content">

  <!-- 面包屑 -->
  <div class="crumbs-nav">
    <span class="layui-breadcrumb" lay-separator=">" style="height: 100px;">
      <a href="<{:U('Index/index')}>" class="link"> <i class="layui-icon">&#xe68e;</i> 首页</a>
      <a href="<{:U('User/index')}>" class="link">用户管理</a>
      <a href="<{:U('User/index')}>" class="link"><cite>用户列表</cite></a>
    </span>
  </div>
  <!--内容  -->
  <div class="manage-btn-wrapper">
    <form action="">
      <div class="handle-wrap layui-left">
        <!-- 筛选条件 -->


      </div>
    </form>
    <div class="layui-right">
      <a href="<{:U('User/add')}>" class="layui-btn layui-btn-sm layui-btn-normal">
        <i class="layui-icon">&#xe654;</i>
        添加用户
      </a>
    </div>

  </div>
  <table class="layui-table">

    <thead>

      <tr>
        <th>序号</th>
        <th>用户名</th>
        <th>密码</th>
        <th>用户状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>


      <volist name="list" id="vo">
        <tr>
          <td>
            <{$i}>
          </td>
          <td>
            <{$vo['user_name']}>
          </td>
          <td>
              <{$vo['user_pass']}>
            </td>
            <td>
               <if condition="$vo['user_status'] eq 1">
                  开启
                 <else/>
                 关闭
               </if>
              </td>
          <td>

            <a href="<{:U('User/add',array('user_id'=>$vo['user_id']))}>"
              class="layui-btn layui-btn-primary layui-btn-sm edit">
              <i class="layui-icon">&#xe642;</i>
            </a>
            <a href="<{:U('Role/edit')}>"
              class="layui-btn layui-btn-primary layui-btn-sm edit">
              设置角色
            </a>

            <!-- <a href="<{:U('Goods/delete',array('goods_id'=>$vo['goods_id']))}>"
              class="layui-btn layui-btn-primary layui-btn-sm delete" onclick="return confirm('你确定删除吗？')">
              <i class="layui-icon">&#xe640;</i>
            </a> -->
          </td>
        </tr>
      </volist>




      <tr>
        <td colspan="10" align="center">
          <{$page}>
        </td>
      </tr>
    </tbody>
  </table>
</block>
