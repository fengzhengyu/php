<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas 基于状态绘图</title>
  <style>
  #canvas{
   
    /* width: 1200px;
    height: 1200px;     css设置宽高会失真 */
  }
  
  </style>
</head>
<body>

  <canvas id="canvas" width="600" height="600">

  </canvas>

  <script>
    // 获取canva 对象
    var canvas = document.getElementById('canvas');
    canvas.style.border = '1px solid #ccc';
   
    // 拿到 canvas的上下文  
    var ctx = canvas.getContext('2d'); // 3D绘图webGL
    

    //默认会有一个状态  存放绘制的样式
  
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 20;
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.stroke();
    
    ctx.beginPath(); //开启一个新状态  
    ctx.strokeStyle = 'yellow';
    ctx.moveTo(100,200);
    ctx.lineTo(300,200);
    ctx.stroke();
    
    ctx.beginPath(); //开启一个新状态  
    ctx.strokeStyle = 'green';
    ctx.moveTo(100,300);
    ctx.lineTo(300,300);
    ctx.stroke();
  </script>
  
</body>
</html>
