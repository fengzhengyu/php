<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas 绘制表格</title>
  <style>
  #canvas{
   
    /* width: 1200px;
    height: 1200px;     css设置宽高会失真 */
  }
  
  </style>
</head>
<body>

  <canvas id="canvas" width="600" height="600">

  </canvas>

  <script>
    // 获取canva 对象
    var canvas = document.getElementById('canvas');
    canvas.style.border = '1px solid #ccc';
    // 拿到 canvas的上下文  
    var ctx = canvas.getContext('2d'); // 3D绘图webGL
    

    // 绘制折线图
    var x0 = 100;
    var y0 = 400;
    var maxH = 300;
    var arrowW = 10;
    // 绘制X轴
      ctx.beginPath();
      ctx.strokeStyle = 'blue';
      ctx.moveTo(x0,y0);
      ctx.lineTo(500,400);
      ctx.lineTo(500-arrowW,400-arrowW);
      ctx.moveTo(500,400);
      ctx.lineTo(500-arrowW,400+arrowW);
      ctx.stroke();

      // 绘制Y轴
      ctx.beginPath();
      ctx.strokeStyle = 'orange';
      ctx.moveTo(x0,y0);
      ctx.lineTo(100,0);
      ctx.lineTo(100-arrowW,arrowW);
      ctx.moveTo(x0,0);
      ctx.lineTo(100+arrowW,arrowW);
      ctx.stroke();

      var data = [.4,.5,.9,.3,.2];
      var pointW  = 400/(data.length+1);
      ctx.beginPath();
      ctx.strokeStyle = 'green';
      for(var i= 0;i<data.length;i++){
        var x = x0+(i+1)*pointW;
        var y = y0- data[i]*maxH;
        ctx.lineTo(x,y)
      }
      ctx.stroke();
   


    
  </script>
  
</body>
</html>
